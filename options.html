<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web DL - Browser extension - Options</title>

    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;600;700;900&display=swap"
          rel="stylesheet">

    <style>
        .body-bg {
            background-image:
                    radial-gradient(circle, rgba(255,255,255,0) 0%, rgba(4,0,1,0.25) 100%),
                    url('images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Barlow',sans-serif;">
    <header class="max-w-lg mx-auto">
        <a href="#">
            <h1 class="text-4xl font-bold text-center">Web DL Extension</h1>
        </a>
    </header>

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl">Options</h3>
            <p class="text-gray-600 pt-2">Configure the extension options below.</p>
        </section>

        <section class="mt-10">
            <div class="flex flex-col">
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="website_url">Website URL</label>
                    <input type="url" id="website_url" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-green-300 transition duration-500 px-3 pb-3">
                </div>
                <button id="update_website_url" class="bg-green-300 hover:bg-green-400 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">
                    <span id="updated_checkmark" class="hidden mr-2">✔️</span>
                    Save options
                </button>
            </div>
        </section>
    </main>

    <div class="max-w-lg mx-auto text-center mt-12 mb-6">
        <p class="text-white">Don't have the API/website running? <a href="https://web-dl-tools.github.io" class="font-bold hover:underline">Start them up!</a></p>
    </div>

    <footer class="max-w-lg mx-auto flex justify-center text-white">
        <a href="https://web-dl-tools.github.io" class="hover:underline">Web DL</a>
        <span class="mx-3">•</span>
        <a href="https://github.com/web-dl-tools/extension" class="hover:underline">Source code</a>
    </footer>
</body>

<script src="options.js"></script>
</html>
